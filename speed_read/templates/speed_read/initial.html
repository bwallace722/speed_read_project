{% extends "base.html" %}
{% block title %}
Initial view
{% endblock %}

{% block content %}


{% if error_message %}
<p>{{ error_message }}</p>

<a href='{% url "speed_read:landing" %}'>continue</a>

{% else %}

<div class="container">
    <div class="jumbotron">
        <h1>Speed Read Trainer</h1>
        <p class="lead">Click the button to begin.</p>
        <a class="btn btn-large btn-success" href={{next_link}}>Begin Training</a>
    </div>
</div>


{% endif %}

{% endblock %}
