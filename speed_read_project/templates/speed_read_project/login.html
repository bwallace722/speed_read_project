{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}


{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">

    <input type="submit" value="submit" />
</form>

{% endblock %}
